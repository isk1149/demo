<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Kakao 지도 시작하기</title>
</head>
<body>
<div id="map" style="width:500px;height:400px;"></div>
<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=560d43e86c451f882c4587b313526e6f"></script>
<script>
		var container = document.getElementById('map');
		var options = {
			center: new kakao.maps.LatLng(37.503041, 127.045502),
			level: 3
		};

		var map = new kakao.maps.Map(container, options);

		// 마커가 표시될 위치입니다
        var markerPosition  = new kakao.maps.LatLng(37.503041, 127.045502);

        // 마커를 생성합니다
        var marker = new kakao.maps.Marker({
            position: markerPosition
        });

        // 마커가 지도 위에 표시되도록 설정합니다
        marker.setMap(map);
	</script>
</body>
</html>
